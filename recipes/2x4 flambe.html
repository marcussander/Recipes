<body>
    <h1>2x4 Flambe</h1>
    <img src="../images/2x4 Flambe.png" alt="burning piece of wood on plate">
    <h2>Description</h2>
    <p>a beuatifully seared piece of wood in the dimensions of not quite 2x4 inches</p>
    <h2>Ingredients</h2>
    <ul>
        <li>8 inches of 2x4</li>
        <li>6 tbsps gasoline</li>
        <li>blowtorch</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>place wood on serving plate</li>
        <li>spoon gasoline over wood</li>
        <li>ignite gas and serve immediately</li>
    </ol>
